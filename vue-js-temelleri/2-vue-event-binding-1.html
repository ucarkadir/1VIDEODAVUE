<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js | YazılımBilimi</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <button v-on:click="arttir('deneme')">arttır</button>
        <p>{{sayi}}</p>
    </div>

    <script>
        new Vue({
            el : "#app", 
            data :{
                sayi : 0
            }, 
            methods : {
                arttir(p1){
                    alert(p1)
                }
            }

        })
            
    </script>
</body>

</html>

<!--
    NOTLAR :

    new Vue() nesne oluşturulur (instance) iken, 
    controctor yapısına {} ile özelliklerini belirliyoruz (set)  
    
    String İnterpolition {{}} iki tane süslü parantez

    * diretive: 
    
    Bir element eeklenildiğin o elemente var olmayan işler yapmaya sağlayabilri
    daha esnek çalışabilir

    bir elementi özelleştirmeye sağlayan küçük anahtar kelimelerdir. 
    
    Ör: v-bind:xxx
    iki nokta xxx aralarında boşluk olmamalıdır. 


    v-on:onclick= fiil , eylem gerçekleştiren durumlarda kullanılır.
    Ör: v-on:click = "methodAdi"


-->
